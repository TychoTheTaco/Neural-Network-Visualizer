<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Neural Network Visualizer</title>

        <link rel="stylesheet" href="dark.css" type="text/css">
    </head>

    <body style="margin: 16px;">

        <!-- This invisible iframe is used for listening for resizes caused by the scrollbar appearnig -->
        <iframe id="frame" width="100%" style="visibility: hidden; position: absolute; border: none; left: 0; right: 0;"></iframe>

        <!-- Drawing canvas and controls -->
        <table style="table-layout: fixed; margin: 0px auto 0px auto;">
            <tr>
                <td style="padding-right: 0px;">
                    <div style="display: flex; flex-direction: column; position: relative;">
                        <canvas id="input_canvas" style="background-color: black;" width="280" height="280"></canvas>
                        <button id="clear_canvas_button" style="position: absolute; bottom: -48px;">Clear Canvas</button>
                    </div>
                    
                </td>
                <td style="padding-left: 0px;">
                    <canvas id="output_canvas" width="400" height="568">
                </td>
            </tr>
            
        </table>
        <canvas id="other" style="background-color: black;" width="28" height="28"></canvas>
       
        <script src="neural_network.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js" defer></script>
        <script src="demo.js" defer></script>
    </body>
</html>
