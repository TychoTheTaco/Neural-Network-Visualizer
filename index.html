<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Neural Network Visualizer</title>

        <link rel="stylesheet" href="dark.css" type="text/css">
    </head>

    <body style="margin: 16px;">

        <!-- This invisible iframe is used for listening for resizes caused by the scrollbar appearnig -->
        <iframe id="frame" width="100%" style="visibility: hidden; position: absolute; border: none; left: 0; right: 0;"></iframe>

        <neural-network id="neural_network"></neural-network>

        <!-- Training controls -->
        <div style="display: flex; justify-content: center; gap: 40px; margin-top: 32px;">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <label style="margin-bottom: 16px;">Network Configuration</label>
                <div style="display: flex; gap: 24px; justify-content: center;">
                    <button id="edit_network_button">Edit Network</button>
                    <button id="random_config_button">Random Configuration</button>
                </div>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <label style="margin-bottom: 16px;">Training</label>
                <div style="display: flex; gap: 24px; justify-content: center;">
                    <button id="single_step_button">1 Step</button>
                    <button id="single_example_button">1 Train</button>
                    <button id="train_all_button">Train all</button>
                </div>
            </div>
        </div>

        <div style="width: 100%; height: 1px; background-color: rgb(138, 138, 138); margin: 24px auto 24px auto;"></div>

        <!-- Drawing canvas and controls -->
        <!-- <div>
            <canvas id="input_canvas" style="background-color: black; display: block;" width="280" height="280"></canvas>
            <button id="clear_canvas_button">Clear Canvas</button>
        </div> -->

        <!-- Calculation Details -->
        <label id="current_step_label" style="font-size: 1.5em; display: block;"></label>
        <label id="sub_step_label" style="font-size: 1em; display: block; margin-bottom: 24px; margin-top: 4px;"></label>
        <div id="calculation_details_div" style="color: #bfbc58; font-size: 1.1em;"></div>

        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <script src="index.js" defer></script>
    </body>
</html>
